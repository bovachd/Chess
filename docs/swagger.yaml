basePath: /api/v1/be
definitions:
  controllers.AccountResponse:
    properties:
      data:
        type: object
      message:
        type: string
      success:
        type: boolean
    type: object
  controllers.LoginRequest:
    properties:
      name:
        type: string
      password:
        type: string
    type: object
  controllers.LoginResponse:
    properties:
      data:
        type: object
      message:
        type: string
      success:
        type: boolean
      token:
        type: string
    type: object
  controllers.UpdateAccountResponse:
    properties:
      avatar:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        type: string
      status:
        type: string
    type: object
  controllers.UpdatePassResponse:
    properties:
      newPass:
        type: string
      oldPass:
        type: string
      userId:
        type: integer
    type: object
  controllers.UserM:
    properties:
      avatar:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  model.MetaData:
    properties:
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  model.Response:
    properties:
      data:
        type: object
      message:
        type: string
      metaData:
        $ref: '#/definitions/model.MetaData'
        type: object
      success:
        type: boolean
    type: object
host: '{{.Host}}'
info:
  contact: {}
  description: This is list api for chess project
  license: {}
  title: Swagger Chess project API
  version: "2.0"
paths:
  /access/login:
    post:
      consumes:
      - application/json
      description: login with username, password. return token string jwt
      parameters:
      - description: username and password
        in: body
        name: accountInfo
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
            type: object
      summary: Login system
      tags:
      - access-apis
  /access/login/token:
    post:
      consumes:
      - application/json
      description: login with token string. return new token string jwt
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
            type: object
      security:
      - ApiKeyAuth: []
      summary: Login system by token string
      tags:
      - access-apis
  /account/{accountId}:
    put:
      consumes:
      - application/json
      description: update user by field:name, avatar, status, role
      operationId: "00003"
      parameters:
      - description: id of user account
        in: path
        name: accountId
        required: true
        type: integer
      - description: inlucde old user and new update user
        in: body
        name: update_model
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateAccountResponse'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AccountResponse'
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update user
      tags:
      - account-manager-apis
  /account/{userId}:
    delete:
      consumes:
      - application/json
      description: Soft Delete user by user id
      operationId: "00006"
      parameters:
      - description: user id is wanted remove
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AccountResponse'
            type: object
      security:
      - ApiKeyAuth: []
      summary: Remove User
      tags:
      - account-manager-apis
    get:
      consumes:
      - application/json
      description: find user by user id
      operationId: "00007"
      parameters:
      - default: "1"
        description: user id is wanted find
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AccountResponse'
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get user by user id
      tags:
      - account-manager-apis
  /account/accounts:
    get:
      consumes:
      - application/json
      description: filter list user and paging filtered
      operationId: "00002"
      parameters:
      - description: name for user
        in: query
        name: name
        type: string
      - description: page number for user
        in: query
        name: page
        type: integer
      - description: page size each page
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
            type: object
      security:
      - ApiKeyAuth: []
      summary: Filter users and paging
      tags:
      - account-manager-apis
  /account/create:
    post:
      consumes:
      - application/json
      description: Create new account with role default is customer
      operationId: "00001"
      parameters:
      - description: User information
        in: body
        name: UserInformation
        required: true
        schema:
          $ref: '#/definitions/controllers.UserM'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AccountResponse'
            type: object
      summary: Create new Account
      tags:
      - account-manager-apis
  /account/password:
    put:
      consumes:
      - application/json
      description: update password for exists user
      operationId: "00005"
      parameters:
      - description: cuple value id and reset password
        in: body
        name: Update_Password
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdatePassResponse'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AccountResponse'
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update password
      tags:
      - account-manager-apis
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
